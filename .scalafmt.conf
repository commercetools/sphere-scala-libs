version = 3.8.3

runner.dialect = scala3
runner.dialectOverride.allowSignificantIndentation = false

maxColumn = 100

// Vertical alignment is pretty, but leads to bigger diffs
align.preset = none

danglingParentheses.preset = false

project.excludeFilters = [
  ".fmpp.scala"
]

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]
